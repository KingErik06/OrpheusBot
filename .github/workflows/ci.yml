name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker images
      run: docker compose build

    - name: Run tests
      run: docker compose run --rm bot pytest tests/ -v

    - name: Test Docker container starts
      run: |
        docker compose up -d
        sleep 10
        docker compose ps 
        docker compose logs